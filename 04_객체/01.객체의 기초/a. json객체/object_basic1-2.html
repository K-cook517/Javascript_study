<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         let car1 = {
            //자동차 객체의 속성
            color: 'Black',
            seater: 4,
            //자동차 객체의 기능
            run: function (status) {
               if (status) {
                  // this: 현재 이 객체 > this.color.는 car1.color랑 같음
                  return this.color + ' 자동차가 달립니다'
               }
            },
            stop: function (status) {
               if (status) {
                  return this.color + ' 자동차가 멈춥니다'
               }
            },
         }
         console.log('car1 객체의 color속성: ', car1.color)
         console.log('car1 객체의 seater속성: ', car1.seater)
         console.log('car1 객체의 run속성: ', car1.run(true))
         console.log('car1 객체의 stop속성: ', car1.stop(true))
         console.log('~~~~~~~~~~')

         let car2 = {
            color: 'White',
            seater: 6,
            run: function (status) {
               if (status) {
                  return this.color + ' 자동차가 달립니다'
               }
            },
            stop: function (status) {
               if (status) {
                  return this.color + ' 자동차가 멈춥니다'
               }
            },
         }
         console.log('car2 객체의 color속성: ', car2.color)
         console.log('car2 객체의 seater속성: ', car2.seater)
         console.log('car2 객체의 run속성: ', car2.run(true))
         console.log('car2 객체의 stop속성: ', car2.stop(true))
         console.log('~~~~~~~~~~')
      </script>
   </body>
</html>
