<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         //객체 = 속성 + 기능(함수)
         // json 객체는 한 쌍의 데이터(key: value)형태로 구성됨
         // json에선 키 중복해서 안씀(뒤에 온 걸로 덮어씌워짐)
         let car1 = {
            //자동차 객체의 속성
            color: 'black',
            seater: 4,
            //자동차 객체의 기능
            run: function (status) {
               if (status) {
                  return '블랙 자동차가 달립니다'
               }
            },
            stop: function (status) {
               if (status) {
                  return '블랙 자동차가 멈춥니다'
               }
            },
         }
         console.log('car1 객체의 color속성: ', car1.color)
         console.log('car1 객체의 seater속성: ', car1.seater)
         console.log('car1 객체의 run속성: ', car1.run(true))
         console.log('car1 객체의 stop속성: ', car1.stop(true))
         console.log('~~~~~~~~~~')

         let car2 = {
            //자동차 객체의 속성
            color: 'white',
            seater: 6,
            //자동차 객체의 기능
            run: function (status) {
               if (status) {
                  return '화이트 자동차가 달립니다'
               }
            },
            stop: function (status) {
               if (status) {
                  return '화이트 자동차가 멈춥니다'
               }
            },
         }
         console.log('car2 객체의 color속성: ', car2.color)
         console.log('car2 객체의 seater속성: ', car2.seater)
         console.log('car2 객체의 run속성: ', car2.run(true))
         console.log('car2 객체의 stop속성: ', car2.stop(true))
         console.log('~~~~~~~~~~')
      </script>
   </body>
</html>
