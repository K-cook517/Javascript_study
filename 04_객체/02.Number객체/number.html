<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         const l = 123.456789
         //소수점을 원하는 자릿수까지 출력(반올림)
         console.log(l.toFixed(2))
         console.log(l.toFixed(3))
         console.log(l.toFixed(4))

         const m = Number('abc')
         console.log(m)

         if (Number.isNaN(m)) {
            //isNaN=it is Not a Number? 라고 읽으면 됨 > true면 숫자가 아니고 false면 숫자
            console.log('숫자가 아닙니다')
         } else {
            console.log('숫자입니다')
         }

         const n = 10 / 0
         console.log(n)
         if (Number.isFinite(n)) {
            //isFinete=it is Finite? > 유한한 숫자면 true, 무한한 숫자면 false
            console.log('무한대가 아닙니다')
         } else {
            console.log('무한대입니다.')
         }
      </script>
   </body>
</html>
