<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         var num = 100

         //라이언 개발자
         ;(function () {
            function menu() {
               num += 100
               alert(num)
            }
            menu()
         })()

         /* ...그러니 돌발상황이 안 터지려면
         즉시실행 함수로 만들어버리면 됨*/

         // 어피치 개발자
         ;(function () {
            function menu() {
               alert(num)
            }
         })()
      </script>
   </body>
</html>
