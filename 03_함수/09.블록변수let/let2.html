<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         function logScope() {
            //var 변수 선언 시 블록 안에서 선언을 하면 덮어쓰기가 된다.
            let local = 2
            if (local) {
               let local = '다른 값'
               console.log('블럭안의 let:', local)
            }
            console.log('local: ', local)
         }
         logScope()
      </script>
   </body>
</html>
