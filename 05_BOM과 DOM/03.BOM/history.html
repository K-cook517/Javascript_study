<!DOCTYPE html>

   <head>

   <body>
      <button onclick="back()">뒤로가기</button>
      <button onclicl="reload()">새로고침</button>
      <script>
         function back() {
            history.back() //한 번 뒤로 가기
            /*  
            history.go(-1) //한 번 뒤로 가기
            history.go(-2) //새로고침
            history.go(-3) //새로고침*/
         }
         function reload() {
            history.go(0) //새로고침
         }
      </script>
   </body>
