<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <button onclick="move()">이동</button>
      <script>
         var local = location.href //주소를 가져옴
         console.log(local)

         function move() {
            location.href = './history.html' //주소 이동
         }
         var sWidth = screen.width
         var sHeight = screen.height

         var iWidth = window.innerwidth
         var iHeight = window.innerheight

         console.log(`디스플레이 해상도: width=${sWidth}px, height=${sHeight}px`)
         console.log(`뷰포트 크기: width=${iWidth}px, height=${iHeight}px`)

         var naviInfo = navigator.userAgent
         console.log(naviInfo)
      </script>
   </body>
</html>
