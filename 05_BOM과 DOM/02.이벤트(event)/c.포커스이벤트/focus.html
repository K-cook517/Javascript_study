<html lang="ko">

      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
      <style>
         input {
            padding: 10px;

         //id로 요소를 가져옴

         //클래스로 요소를 가져옴

         inputField.addEventListener('focus', () => {
            console.log('입력 필드에 포커스 되었습니다.')
         })
      </script>
   </body>
</html>
