<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         //  for (let i = 0; i < 5; i++) {
         //     console.log(`${i}번째 반복`)
         //  }

         let output = 1
         // for(초기화식; 조건식(여기서 조건이 true가 찍히면 반복실행함); 증감식)
         for (let i = 1; i <= 10; i++) {
            //여기가 for의 조건식 true면 굴러가는 실행문
            output *= i //output = output * i
         }
         console.log(`1~10까지 숫자를 모두 곱하면 ${output}입니다.`)
      </script>
   </body>
</html>
