<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         //시험점수에 따른 학점 구하기. (단 점수는 0부터 100점 사이 숫자만 가능)
         /*90 ~ 100: A
         /*80 ~ 89: B
         /*70 ~ 79: C
         /*60 ~ 69: D
         /*60 미만: F
         */
         const score = Number(prompt('점수를 입력해주세요.', 0))
         if (score < 0 || score > 100) {
            //잘못된 점수(0보다 작거나 100보다 큰)입력시 페이지 새로고침
            alert('잘못 입력된 점수입니다. 0~100점 사이 점수를 입력해주세요.')
            location.reload() //새로고침
         } else {
            //학점 판단
            if (score >= 90 && score <= 100) {
               document.write('A학점입니다')
            } else if (score >= 80 && score <= 89) {
               document.write('B학점입니다')
            } else if (score >= 70 && score <= 79) {
               document.write('C학점입니다')
            } else if (score >= 60 && score <= 69) {
               document.write('D학점입니다')
            } else {
               document.write('F학점입니다')
            }
         }
      </script>
   </body>
</html>
