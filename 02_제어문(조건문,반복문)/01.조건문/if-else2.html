<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         const date = new Date()
         const hours = date.getHours()
         console.log(date)
         console.log(hours)

         //아침, 점심, 저녁 먹을시간 구하기
         //아침: 11시 이전, 점심: 15시 이전, 저녁: 15시 이후

         if (hours < 11) {
            // 오전
            alert('아침 먹을 시간입니다.')
         } else {
            //점심 or 저녁
            if (hours < 15) {
               alert('점심 시간입니다.')
            } else {
               alert('저녁 식사 시간입니다.')
            }
         }
      </script>
   </body>
</html>
