<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>실무코드 따라잡기</title>
   </head>
   <body>
      <script>
         // 티켓 예매: 한 장만 예매 가능, 오후 15~23시에만 예매 가능

         var ticket = 1 //티켓 예매 수량
         var time = 16 //예매 시간

         if (ticket == 1 && time >= 15 && time <= 23) {
            document.write('예매가 완료되었습니다.')
         }
      </script>
   </body>
</html>
