<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         function test() {
            try {
               alert('A위치입니다.')
               throw '예외 강제 발생'
            } catch (error) {
               alert('B 위치입니다.')
               return //예외 발생시 return문을 만나며 test()함수 종료
            }
            alert('C 위치입니다.')
         }
         test()
      </script>
   </body>
</html>
