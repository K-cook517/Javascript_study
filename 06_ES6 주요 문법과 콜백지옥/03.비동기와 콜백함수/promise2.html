<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         function asyncTask() {
            //Promise객체: 비동기 작업을 처리, 그 결과를 then을 이용해 언제든 사용할 수 있도록 하는 객체
            //resolve: then의 매개변수로 값을 전달해주는 역할
            return new Promise((resolve) => {
               setTimeout(() => {
                  console.log('Task done')
                  resolve('Task result')
               }, 1000)
            })
         }
         //Promise의 then을 이용하면 순차적 실행 가능
         asyncTask()
            .then((result) => {
               console.log(result)
               return result + 'next' // 다음 then의 매개변수로 값 전달
            })
            .then((result) => {
               console.log(result)
            })

         //promise와 연관없는 코드는 동기적으로 실행되지 않음
         console.log('Out of Task')
      </script>
   </body>
</html>
