<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         // Promise의 3가지 형태
         function asyncTask() {
            return new Promise((resolve, reject) => {
               setTimeout(() => {
                  console.log('Task done')
                  resolve('Task result')
               }, 1000)
            })
         }
         //async: 비동기 함수로 만듦
         async function runAsyncTasks() {
            try {
               // await: async함수에서만 사용 가능, promise의 then과 같은 역할(동기 순서 생성)
               // 사용 시 asyncTask() 함수가 다 끝날 때까지 기다렸다가 그 다음 라인의 코드 실행
               const result1 = await asyncTask()
               console.log(result1)
               const result2 = result1 + 'next'
               console.log(result2)
            } catch (error) {
               console.log(error)
            }
         }

         runAsyncTasks() //함수실행

         //async와 관련 없는 코드는 동기적으로 실행 안함
         console.log('Out of async')
      </script>
   </body>
</html>
