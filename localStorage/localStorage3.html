<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <!-- 사용자가 웹사이트에서 입력한 이름을 저장 후, 나중에 다시 방문했을 때 자동으로 불러오기 -->
      <input type="text" id="nameInput" placeholder="이름 입력" />
      <button onclick="saveName()">저장</button>
      <p id="Greet"></p>
      <script>
         const name = document.querySelector('#nameInput')
         const greet = document.querySelector('#Greet')

         //저장

         function saveName() {
            // const name = document.querySelector('#nameInput').value
            localStorage.setItem('username', name.value)
            showGreet()
         }

         //불러오기

         function showGreet() {
            const saved = localStorage.getItem('username')
            //saved가 존재하면 (null은 무조건 false)
            if (saved) {
               // document.querySelector('#nameInput')
               greet.textContent = `안녕하세요, ${saved}님!`
            }
         }
         showGreet() //페이지 처음 로드 시 실행
      </script>
   </body>
</html>
